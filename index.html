<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Odin.js testing </title>
    <script src="node_modules/zepto/zepto.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="dist/odin.js"></script>
</head>
<body>
    <input type="text" id="todo">
    <script type="text/javascript">
        var TodoModel = Odin.Model.extend({
            properties: {
                what: "What to do?"
            }
        });

        var TodoView = Odin.Base.extend({
            storage: null,
            todo: null,

            inject: {
                storage: "localStorage"
            },

            init: function() {
                var self = this;

                this.storage.get("todo", "item", function(todo) {
                    self.todo = new TodoModel(todo);

                    document.querySelector("#todo").value = self.todo.what;
                });

                document.querySelector("#todo").onchange = _.bind(this.update, this);

                return this;
            },

            update: function() {
                this.todo.what = document.querySelector("#todo").value;

                this.storage.update(this.todo, { store: "todo", key: "item" });
            }
        });

        new TodoView();
    </script>
</body>
</html>
